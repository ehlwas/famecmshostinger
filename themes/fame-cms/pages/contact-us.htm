title = "Contact Us"
url = "/contact-us"
layout = "default"
is_hidden = 0
==
<div class="contact-us-page">

    <div class="page-content">
        
        <section class="banner-container">
            <img 
                src="{{ 'assets/bg-title-header.png' | media}}"
                class="bg-img"
            />
    
            <div class="banner-wrapper">
                <h2 class="section-title">
                    <strong>Contact Us</strong>
                </h2>
                <p class="section-description">
                    Contact us to learn more about our classes, events, and
                    opportunities—let’s create something amazing together!
                </p>
            </div>
            
        </section>

        <div class="contact-wrapper">

            <div class="col left-col">
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3611.1928271449246!2d55.2322737!3d25.1629661!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f134e58a88347%3A0x2b7e79120fbd1fce!2sThe%20Curve%20Building!5e0!3m2!1sen!2sae!4v1743274367862!5m2!1sen!2sae"
                        width="auto"
                        height="auto"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>

                <div class="bottom-map-container">
                    <img src="{{ 'assets/bg-title-header.png' | media }}" class="bm-bg" alt="">

                    <div class="bm-content-w">
                        <h3 class="reg-now">Register Now!</h3>

                        <div class="reg-desc-w">
                            <p class="reg-desc">Register for the next term of</p>
                            <img src="{{ 'assets/talent-hub-icon.png' | media }}" class="talent-icon" alt="" srcset="">
                        </div>

                        <button class="btn primary">Book your slot now!</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <form class="contact-form">

                    <p class="title-form">Have a question?
                    Write to us!</p>

                    <input type="text" placeholder="Full Name" />
                    <input type="text" placeholder="Email Address" />
                    <input type="text" placeholder="Phone Number" />
                    <input type="text" placeholder="Subject" />

                    <textarea placeholder="Message"></textarea>

                    <div class="btn-container">
                        <button type="submit" class="btn primary">Send</button>
                    </div>
                    
                </form>
            </div>


        </div>
        
    </div>
    
</div>
