[viewBag]
snippetProperties[0][id] = -1
==
<header id="headerNavigation">
    <nav id="navContainer">
        <div class="logo-container">
            <a href="/">
                <img src="{{ 'assets/logo.png'|media }}" alt="logo">
            </a>
        </div>

        <div class="right-side">
            <div id="mobileCloseBtn" class="mobile-close-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <ul class="navigation-items-w">
                <li class="nav-item dropdown-nav">
                    <span class="label">
                        About Fame
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>
                    <div class="dropdown-content">
                        <a href="{{ 'our-story' | page }}">
                            <span class="dd-label">
                                Our Story
                            </span>
                        </a>
                        <a href="{{ 'our-team' | page }}">
                            <span class="dd-label">
                                Meet the Team
                            </span>
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="{{ 'talent-hub' | page }}">
                        <span class="label">
                            FAME Talent Hub
                        </span>
                    </a>
                </li>
                <li class="nav-item dropdown-nav">
                    <span class="label">
                        Our Events
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>
                    <div class="dropdown-content">
                        <a href="{{ 'our-events' | page }}">
                            <span class="dd-label">
                                Fame Events
                            </span>
                        </a>
                        <a href="{{ 'gallery' | page }}">
                            <span class="dd-label">
                                Gallery
                            </span>
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="{{ 'sponsored' | page }}">
                        <span class="label">
                            Sponsors
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ 'featured' | page }}">
                        <span class="label">
                            Featured In
                        </span>
                    </a>
                </li>
            </ul>

            <div class="contact-us-btn-w">
                <a href="{{ 'contact-us' | page }}">
                    <button class="btn primary">
                        <img src="{{ 'assets/icons/phone-message.png'|media }}" />
                        Contact us
                    </button>
                </a>
            </div>

        </div>

        <div id="mobileNavBtn" class="mobile-nav-btn">
            <img src="{{ 'assets/icons/burger-icon.png' | media }}" />
        </div>
    </nav>
</header>
